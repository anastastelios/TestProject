<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/gallery.css" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.jpg" />
    <script src="./libraries/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="./index.html">
          <img class="logo" src="/assets/logo.png" />
        </a>
      </div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="nav-links">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./article.html">Article</a></li>
          <li><a href="./gallery.html">Gallery</a></li>
          <li><a href="./contact.html">Contact Us</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <h1>Photo Gallery</h1>

        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="./assets/image1.jpg" alt="Image1" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/image2.jpg" alt="Image2" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/image3.jpg" alt="Image3" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/image4.jpg" alt="Image4" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/image5.jpg" alt="Image5" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/image6.jpg" alt="Image6" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/image7.jpg" alt="Image7" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/image8.jpg" alt="Image8" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/image9.jpg" alt="Image9" />
            </div>
          </div>
          <!-- If we need pagination -->
          <!-- <div class="swiper-pagination"></div> -->

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col">
            <h4>Company</h4>
            <ul class="company-links">
              <li><a href="./article.html">Article</a></li>
              <li><a href="./gallery.html">Gallery</a></li>
              <li><a href="./contact.html">Contact Us</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Follow Us</h4>
            <ul class="social-links">
              <li>
                <a
                  target="_blank"
                  href="https://web.facebook.com/CatRescueAthens"
                  ><img src="./assets/social1.png" alt="Facebook"
                /></a>
              </li>
              <li>
                <a target="_blank" href="https://www.instagram.com/nala_cat"
                  ><img src="./assets/social2.png" alt="Instagram"
                /></a>
              </li>
              <li>
                <a target="_blank" href="https://twitter.com/"
                  ><img src="./assets/social3.png" alt="Twitter"
                /></a>
              </li>
              <li>
                <a target="_blank" href="https://telegram.me/telegramUsername"
                  ><img src="./assets/social4.png" alt="Telegram"
                /></a>
              </li>
            </ul>
            <h5>Copyright - 2023</h5>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
