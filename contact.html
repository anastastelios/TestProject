<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel='stylesheet' href='./styles/main.css'>
  <link rel="stylesheet" href="./styles/contact.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="./index.html">
        <img class="logo" src="/assets/logo.png"/>
      </a>
    </div>
    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div class="nav-links">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./article.html">Article</a></li>
        <li><a href="./gallery.html">Gallery</a></li>
        <li><a href="./contact.html">Contact Us</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="container">
        <header>Contact Us</header>
          <form action="#">
            <div class="contact-form">
              <div class="personal details">
                <span class="title">Personal Details</span>
                <div class="fields">
                  <div class="input-field">
                    <label>Full Name *</label>
                    <input type="text" placeholder="Type your Name" required>
                  </div>
                  <div class="input-field">
                    <label>Date of Birth *</label>
                    <input type="date" placeholder="Enter Birth Date" required>
                  </div>
                  <div class="input-field">
                    <label>e-mail *</label>
                    <input type="email" placeholder="Type your email" required>
                  </div>

                  <div class="input-field">
                    <label>Mobile Number *</label>
                    <input type="number" placeholder="Type mobile number" required>
                  </div>
                  <div class="input-field">
                    <label>Gender *</label>
                    <select name="gender" id="gender">
                      <option value="divers">Divers</option>
                      <option value="female">Female</option>
                      <option value="male">Male</option>
                    </select>
                  </div>
                  <div class="input-field">
                    <label>Occupation *</label>
                    <input type="text" placeholder="Enter your occupation" required>
                  </div>
                </div>
              </div>
            </div>

            <div class="address details">
              <span class="title">Address Details</span>
              <div class="fields">
                <div class="input-field">
                  <label>Nationality *</label>
                  <select name="nationality" id="select-nationality">
                    <option value="null">--Select your nationality--</option>
                  </select>
                </div>
                <div class="input-field">
                  <label>Country *</label>
                  <select name="country" id="select-country" required>
                    <option value="null">--Choose your country--</option>
                  </select>
                </div>
                <div class="input-field">
                  <label>State</label>
                  <select name="state" id="select-state"></select>
                </div>

                <div class="input-field">
                  <label>Street Name *</label>
                  <input type="text" placeholder="Enter street name" required>
                </div>
                <div class="input-field">
                  <label>Street Number *</label>
                  <input type="text" placeholder="Enter street number" required>
                </div>
                <div class="input-field">
                  <label>Postal Code *</label>
                  <input type="number" placeholder="Enter postal code" required>
                </div>
                <button type="submit">Submit</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="footer-col">
          <h4>Company</h4>
          <ul class="company-links">
            <li><a href="./article.html">Article</a></li>
            <li><a href="./gallery.html">Gallery</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>Follow Us</h4>
          <ul class="social-links">
            <li><a href="#"><img src="./assets/social1.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="./assets/social2.png" alt="Instagram"></a></li>
            <li><a href="#"><img src="./assets/social3.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="./assets/social4.png" alt="Telegram"></a></li>
          </ul>
          <h5>Copyright - 2023</h5>
        </div>
      </div>
    </div>
  </footer>
  <script src='./libraries/jquery-3.6.1.min.js'></script>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./src/contact.js"></script>
</body>
</html>
