  <main>
    <div class="wrapper">
      <div class="container">
        <header>Contact Us</header>
          <form action="#">
            <div class="contact-form">
              <div class="personal details">
                <span class="title">Personal Details</span>
                <div class="fields">
                  <div class="input-field">
                    <label>Full Name *</label>
                    <input type="text" placeholder="Type your Name" required>
                  </div>
                  <div class="input-field">
                    <label>Date of Birth *</label>
                    <input type="date" placeholder="Enter Birth Date" required>
                  </div>
                  <div class="input-field">
                    <label>e-mail *</label>
                    <input type="email" placeholder="Type your email" required>
                  </div>

                  <div class="input-field">
                    <label>Mobile Number *</label>
                    <input type="number" placeholder="Type mobile number" required>
                  </div>
                  <div class="input-field">
                    <label>Gender *</label>
                    <select name="gender" id="gender">
                      <option value="divers">Divers</option>
                      <option value="female">Female</option>
                      <option value="male">Male</option>
                    </select>
                  </div>
                  <div class="input-field">
                    <label>Occupation *</label>
                    <input type="text" placeholder="Enter your occupation" required>
                  </div>
                </div>
              </div>
            </div>

            <div class="address details">
              <span class="title">Address Details</span>
              <div class="fields">
                <div class="input-field">
                  <label>Nationality *</label>
                  <select name="nationality" id="select-nationality">
                    <option value="null">--Select your nationality--</option>
                  </select>
                </div>
                <div class="input-field">
                  <label>Country *</label>
                  <select name="country" id="select-country" required>
                    <option value="null">--Choose your country--</option>
                  </select>
                </div>
                <div class="input-field">
                  <label>State</label>
                  <select name="state" id="select-state"></select>
                </div>

                <div class="input-field">
                  <label>Street Name *</label>
                  <input type="text" placeholder="Enter street name" required>
                </div>
                <div class="input-field">
                  <label>Street Number *</label>
                  <input type="text" placeholder="Enter street number" required>
                </div>
                <div class="input-field">
                  <label>Postal Code *</label>
                  <input type="number" placeholder="Enter postal code" required>
                </div>

                </div> -->

            </div>

            <div class="message details">
              <span class="title">Your Message</span>
              <div class="fields">
                <div class="input-field">
                  <!-- <label>Your Message</label> -->
                  <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
